<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="stopwatch">
            <p><spaan id="minutes">00</spaan>:<span id="seconds">00</span>:<span id="milisec">00</span></p>
            <ul id="buttons">
                <li><button id="start-button">Start</button></li>
                <li><button id="stop-button">Stop</button></li>
                <li><button id="reset-button">Reset</button></li>
            </ul>
        </div>
        <script src="index.js"></script>
    </body>
</html>
